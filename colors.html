<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #color_name {
        color: Fuchsia;
      }
      #color_rgb {
        color: rgb(255, 0, 255);
      }
      #color_hex {
        color: #ff00ff;
      }
      #color_hsl {
        color: hsl(300, 100%, 50%);
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
  </head>
  <body>
    <p id="color_name">Color name</p>
    <p id="color_rgb">RGB Color</p>
    <p id="color_hex">HEX COlor</p>
    <p id="color_hsl">HSL Color</p>
  </body>
</html>
