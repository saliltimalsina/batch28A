<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      :root {
        font-size: 10px;
      }
      #para2 {
        font-size: 3rem; /* 2*20px = 40px */
      }

      .parent {
        font-size: 30px;
      }
      .child {
        font-size: 2em; /* 30*2=60px */
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rem VS Em</title>
  </head>
  <body>
    <p>This is regualar paragraph</p>
    <div class="parent">
      <p class="child">This is child paragraph</p>
    </div>
    <p id="para2">This is testing of root emelent</p>
  </body>
</html>
