<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <div id="demoClick">This is initial text from HTML</div>
    <button type="button" onclick="clickEvent()">Click Event</button>

    <div id="demoDblClick">This is double click test</div>
    <button type="button" ondblclick="dblClickEvent()">Dbl Click Event</button>
    <br />
    <br />
    <input type="text" onkeypress="keyupEvent()"><br />
    <br />

    <h1 id="head1" onmouseout="mouseEvent()">Hello</h1>

    <input type="text" onchange="onchangeEvent(this.value)">

    <script>
        function onchangeEvent(userInput) {
            alert("You entered: " + userInput)
        }

        function clickEvent() {
            document.getElementById("demoClick").innerHTML = "This is text from JavaScript";
        }

        function dblClickEvent() {
            document.getElementById("demoDblClick").innerHTML = "Double Click Event Triggerred."
        }
        function keyupEvent() {
            alert("Keyup event triggerred")
        }

        function mouseEvent() {
            document.getElementById("head1").innerHTML = "Welcome";
            document.getElementById("head1").style.color = "red";
        }
    </script>
</body>

</html>
